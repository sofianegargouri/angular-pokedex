<mat-list *ngIf="pokemons.length > 0">
  <mat-list-item>
    <mat-form-field>
      <input
        matInput
        placeholder="Rechercher..."
        (keyup)="searchPokemons($event.target.value);"
      />
    </mat-form-field>
  </mat-list-item>
  <mat-list-item *ngFor="let pokemon of searchedPokemons" routerLink="/pokemons/{{pokemon.id}}" style="cursor: pointer;">
    <img matListAvatar src="assets/pokemon-sprites/sprites/{{pokemon.id}}.png" alt="{{pokemon.name}}">
    <h3 matLine>{{pokemon.name}} #{{pokemon.id}}</h3>
  </mat-list-item>
</mat-list>
